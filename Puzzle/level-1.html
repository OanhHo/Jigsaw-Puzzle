<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="Js/puzzle.js"></script>
    <script type="text/javascript" src="Js/time.js"></script>
    <script type="text/javascript">

        var game = null,
            imageID = "img1",
            mins = 4,
            secs = 0,
            newSecs=mins*60+ secs; 
            
        function InitGame() {
            LoadNewImage(imageID);

            
        }

        function LoadNewImage(imgID) {

            imageID = imgID;
            
            SetRowsColumn();
            LoadGame();
            countdown(mins,secs);
            
        }
        
        function LoadGame() {
            var canvasID = "canJigsaw";
            game = new puzzle(canvasID, imageID, totalRows, totalColumns);

            game.initDrawing();

        }
        function SetRowsColumn() {
                totalRows = 3;
                totalColumns = 4;

        }
    </script>
</head>
<body onload="InitGame();">
<header style="height: 30px; background-color:#4CAF50; padding: 1em; ">
  <h3 >Level 1</h3>
</header>
<div id="timer">
    <label>Time:</label>
    <input id="minutes" value="4" type="text" style="width: 14px; border: none; background-color:none; font-size: 16px; font-weight: bold;">:<input id="seconds" value="00" type="text" style="width: 26px; border: none; background-color:none; font-size: 16px; font-weight: bold; margin-right: 30px;">
    <label>Points:</label>
    <input id="points" type="text" name="" value="12" style="border: none; font-size: 16px; font-weight: bold;">
</div>
    <table>
        <tr>
            <td>
                <div>
                    <canvas id="canJigsaw" width="850" height="600" style="border: black solid 2px;background-color: #BDBDBD;" onchange="s();"></canvas>
                </div>
            </td>
            <td width="20px">
                &nbsp;
            </td>
            <td style="vertical-align: top;">
                <div align="right" style="height: 585px; width: 320px; border: black solid 1px; overflow: auto;">
                    <div>
                        <img id="img1_1" width="300" height="200" ondblclick="LoadNewImage(this.id);" src="Image/1-1.png" ></img>
                    </div>
                    <div>
                        <img id="img1_2" width="300" height="200" ondblclick="LoadNewImage(this.id);" src="Image/1-2.png"></img>
                    </div>
                    <div>
                        <img id="img1_3" width="300" height="200" ondblclick="LoadNewImage(this.id);" src="Image/1-3.png"></img>
                    </div>
                    <div>
                        <img id="img1_4" width="300" height="200" ondblclick="LoadNewImage(this.id);" src="Image/1-4.png"></img>
                    </div>
                    <div>
                        <img id="img1_5" width="300" height="200" ondblclick="LoadNewImage(this.id);" src="Image/1-5.png"></img>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <div>
        <iframe src="https://www.nhaccuatui.com/mh/background/LGYodRfNtMTj" width="1200" height="200" frameborder="1" allowfullscreen allow="autoplay"></iframe>
    </div>
</body>
</html>
