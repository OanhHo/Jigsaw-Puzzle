    <script type="text/javascript">

         var game = null,
            imageID = "img1",
            mins = 8,
            secs = mins *60,
            newSecs=secs;
            
        function InitGame() {
            LoadNewImage(imageID);
            
        }

        function LoadNewImage(imgID) {

            imageID = imgID;
            
            SetRowsColumn();
            LoadGame();
            countdown();
        }
        
        function LoadGame() {
            var canvasID = "canJigsaw";

            game = new puzzle(canvasID, imageID, totalRows, totalColumns);

            game.initDrawing();

        }

        function SetRowsColumn() {
                totalRows = 4;
                totalColumns = 5;

            }

    </script>
</head>
